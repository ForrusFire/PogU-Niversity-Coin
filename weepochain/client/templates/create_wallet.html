<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Weepo Client</title>
		<meta name="author" content="Sam Chun">
		<meta name="description" content="This is Weepo's client page">
		<link rel="canonical" href="">
		<link rel="icon" href="">

		<!--CSS Stylesheets-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/styles.css">
	</head>


	<body>
		<!--Navbar-->
		<nav class="navbar navbar-expand-md navbar-light" style='background-color: #e3f2fd;'>
			<div class="container">
				<a class="navbar-brand h1 mb-0" href="/">Weepo Client</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/transactions/create">New Transaction</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link active" href="/wallet/create">Create Wallet</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>


		<!--Wallet Generator-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="card-body">
                    <h4 class="card-title">Wallet Generator</h4>
                    <p class="card-text">Click on the button below to generate your blockchain wallet</p>
                    <input type="button" id='wallet_generator' class="btn btn-primary btn-lg" value="Generate Wallet">
                    </div>
                </div>
            </div>
        </div>
      
        <br>
      
        <div class="container">
            <div class="row">
                <label class="col-sm-2">Public Key:</label>
                <div class="col-sm-10">
                    <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
                </div>
            </div>
      
            <br>
              
            <div class="row">
                <label class="col-sm-2">Private Key:</label>
                <div class="col-sm-10">
                    <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
                </div>
            </div>
      
            <br>
      
            <div class="row scc-hidden" id="warning">
                <div class="col-sm-12">
                    <div class="alert alert-danger" role="alert">
                        IMPORTANT
                        <ul>
                            <li>Save your private and public keys. These keys cannot be recovered!</li>
                            <li>Don't share your private key with anyone!</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      


		<!--Scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src='/static/client.js'></script>
	</body>
</html>
